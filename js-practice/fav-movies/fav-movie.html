<!DOCTYPE html>
<html>
<head>
  <title>Favorite Movie Saver</title>
</head>
<body>
  <h1>What's your favorite movie?</h1>
  <input type="text" id="movieInput" placeholder="Enter movie title" />
  <button id="saveBtn">Save</button>
  <h2 id="output"></h2>

  <script>
    const input = document.getElementById("movieInput");
    const output = document.getElementById("output");
    const button = document.getElementById("saveBtn");

    // Load saved movie (if any)
    const savedMovie = localStorage.getItem("favMovie");
    if (savedMovie) {
      output.textContent = `Your favorite movie is: ${savedMovie}`;
    }

    // Save new movie
    button.addEventListener("click", () => {
      const movie = input.value;
      if (movie.trim() !== "") {
        localStorage.setItem("favMovie", movie);
        output.textContent = `Your favorite movie is: ${movie}`;
        input.value = "";
      }
    });
  </script>
</body>
</html>
